    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body class="background">
    <div class="topnav" id="myTopnav">
        <a href="#" class="active">MY DIARY</a>
        <a href="profile.html">Home</a>
        <a href="add-entry.html">Add New Entry</a>
        <a href="entries.html">My Entries</a>

          <i class="fa fa-bars"></i>

      </div>
      <div class="green-text" id="success-msg" style="text-align: center"></div>
      <div class="red-text" id="entry-error" style="text-align: center"></div>
    <div class="container-entry-detail">
      <div class="row">
        <div class="col-25">
          <label for="date">
            <strong>Date:</strong>
          </label>
        </div>
        <div class="col-75">
          <p id="date-detail"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="title">
            <strong>Title:</strong>
          </label>
        </div>
        <div class="col-75">
          <p id="title-detail" contenteditable="false"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="mood">
            <strong>Mood:</strong>
          </label>
        </div>
        <div class="col-75">
          <p id="mood-detail" contenteditable="false"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="subject">
            <strong>Entry:</strong>
          </label>
        </div>
        <div class="col-75">
          <p id="entry-detail" contenteditable="false"></p>
           </div>
      </div>
      <div class="row">
        <button class="myEditBtn" id="edit" onclick="editEntry();">Edit</button>
        <span class="or"><button class="myModifyBtn" id="modify" style="display:none;" onclick="modifyEntry();">Update Entry</button></span>
      </div>
    </div>
