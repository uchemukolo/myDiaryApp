<!DOCTYPE html>
<html>

<head>
    <title>My Diary</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <link href="lib/css/emoji.css" rel="stylesheet">
</head>

<body class="background-logout">
        <div class="header">
                <img class="logo" src="./images/logo3.png" alt="Logo">
            <nav class="navigation">
                <ul>
                  <li><a href="../index.html"><strong>Home</strong></a></li>
                <li><a href="entries.html"><strong>My Entries</strong></a></li>
                <li><a href="logout.html"><strong>Logout</strong></a></li>
                </ul>
            </nav>
    <div class="new_entry">
    <h2>New Diary Entry</h2>
    </div>
    <div class="container-entry">
        <form action="/entry-detail.html">
            <div class="row">
                <div class="col-25">
                    <label for="title"><strong>Title</strong></label>
                </div>
                <div class="col-75">
                    <input type="text" id="title" name="title" placeholder="Enter title here..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="mood"><strong>Mood</strong></label>
                </div>
                <div class="col-75">
                        <input type="text" id="mood" name="mood" placeholder="Enter your mood here e.g happy, sad, tired...">
                    </div>
                </div>
            <div class="row">
                <div class="col-25">
                    <label for="subject"><strong>Entry</strong></label>
                </div>
                <div class="col-75">
                    <textarea id="entry" name="entry" placeholder="Write something.." style="height:200px"></textarea>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Save">
            </div>
        </form>
    </div>
    <div class="footer">

        </div>
</body>

</html>
