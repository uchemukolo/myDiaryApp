                    <h2>Modify Entry</h2>
                    </div>
        <form action="entry-detail.html">
            <div class="row">
                <div class="col-25">
                    <label for="title"><strong>Title</strong></label>
                </div>
                <div class="col-75">
                    <input type="text" id="title" name="title" placeholder="Enter title here..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="mood"><strong>Mood</strong></label>
                </div>
                <div class="col-75">
                        <input type="text" id="mood" name="mood" placeholder="Enter your mood here e.g happy, sad, tired...">
                    </div>
                </div>
            <div class="row">
                <div class="col-25">
                    <label for="subject"><strong>Entry</strong></label>
                </div>
                <div class="col-75">
                    <textarea id="entry" name="entry" placeholder="Write something.." style="height:200px"></textarea>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Save">
            </div>
        </form>
