<!DOCTYPE html>
<html>

<head>
	<title>My Diary</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="background">
        <div class="header">
                <img class="logo" src="./images/logo3.png" alt="Logo">
            <nav class="navigation">
                <ul>
                  <li><a href="../index.html"><strong>Home</strong></a></li>
                  <li><a href="signin.html"><strong>Login</strong></a></li>
                <li><a href="logout.html"><strong>Logout</strong></a></li>
                </ul>
            </nav>

        <div class="row-signup">
            <div class="container-signup">
                    <h2>Don't have an Account? Register Now</h2>
                <form action="entries.html">
                    <div class="row">
                        <div class="input_field">
                            <input type="text" id="username" name="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input_field">
                            <input type="text" id="fname" name="firstname" placeholder="First Name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input_field">
                            <input type="text" id="lname" name="lastname" placeholder="last Name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input_field">
                            <input type="email" id="email" name="email" placeholder="Email Address">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input_field">
                            <input type="password" id="pword" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input_field">
                            <input type="password" id="pword" name="password" placeholder="Confirm password">
                        </div>
                    </div>
                    <div class="row">
                        <input type="submit" value="Sign Up">
                    </div>
                    <span class="or">or
                        <a href="signin.html">Sign in here</a>
                    </span>
                </form>
            </div>
        </div>
        <div class="footer">

            </div>
</body>
</html>
